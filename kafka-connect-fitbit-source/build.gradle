dependencies {
    api project(':kafka-connect-rest-source')
    api group: 'io.confluent', name: 'kafka-connect-avro-converter', version: confluentVersion
    api group: 'org.radarbase', name: 'radar-schemas-commons', version: '0.8.0'
    implementation group: 'org.radarbase', name: 'oauth-client-util', version: '0.8.1'

    implementation(platform("com.fasterxml.jackson:jackson-bom:$jacksonVersion"))
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310'
    implementation 'com.google.firebase:firebase-admin:9.1.0'

    // Included in connector runtime
    compileOnly group: 'org.apache.kafka', name: 'connect-api', version: kafkaVersion
    compileOnly(platform("com.fasterxml.jackson:jackson-bom:$jacksonVersion"))
    compileOnly group: 'com.fasterxml.jackson.core', name: 'jackson-databind'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.9.1'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.9.1'
    testRuntimeOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.36'
    testImplementation group: 'org.apache.kafka', name: 'connect-api', version: kafkaVersion
}

task copyDependencies(type: Copy) {
    from configurations.runtimeClasspath.files
    into "${buildDir}/third-party/"
}

test {
    useJUnitPlatform()
}
